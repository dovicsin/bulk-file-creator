name: CI â€“ Unit + Integration on master
on:
  push:
    branches: [ "master" ]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci || npm install
      - run: npm run test:unit
      - run: npm run test:integration
